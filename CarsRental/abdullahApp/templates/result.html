<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>CSV Data Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-l from-purple-500 to-blue-500">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-center text-3xl font-bold text-white mb-6">CSV Data Analysis</h1>
        <form action="{% url 'abdullahApp:process_csv_data' %}" method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-md">
            {% csrf_token %}
            <label class="block mb-4">
                <span class="text-gray-700">Upload CSV or Excel file:</span>
                <input type="file" name="file" accept=".csv, .xlsx" class="mt-1 block w-full">
            </label>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Upload</button>
        </form>
        {% if result %}
            <div class="result-container bg-white p-4 rounded-lg shadow-md mt-6">
                <h2 class="text-2xl font-bold mb-4">Analysis Result:</h2>
                {{ result|safe }}
            </div>
        {% endif %}
        <a href="{% url 'abdullahApp:home' %}" class="block mt-6 text-center text-white hover:text-gray-200">Back</a>
    </div>
</body>
</html>
