<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>CSV Data Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-l from-purple-500 to-blue-500">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-center text-3xl font-bold text-white mb-6">CSV Data Analysis</h1>
        <form action="{% url 'abdullahApp:process_csv_data' %}" method="post" enctype="multipart/form-data" class="bg-white p-4 rounded-lg shadow-md">
            {% csrf_token %}
            <div class="mb-4">
                <label for="file" class="block text-gray-700 font-bold mb-2">Upload CSV or Excel File:</label>
                <input type="file" name="file" id="file" class="w-full p-2 border border-gray-300 rounded-lg" required>
            </div>
            <div class="mb-4">
                <label for="question" class="block text-gray-700 font-bold mb-2">Enter your question:</label>
                <input type="text" name="question" id="question" class="w-full p-2 border border-gray-300 rounded-lg" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700">Submit</button>
        </form>

        {% if pdf_downloaded %}
        <div class="flex min-h-screen items-center justify-center bg-gray-100 fixed inset-0 z-50">
            <div class="rounded-lg bg-gray-50 px-16 py-14">
                <div class="flex justify-center">
                    <div class="rounded-full bg-green-200 p-6">
                        <div class="flex h-16 w-16 items-center justify-center rounded-full bg-green-500 p-4">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-8 w-8 text-white">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                            </svg>
                        </div>
                    </div>
                </div>
                <h3 class="my-4 text-center text-3xl font-semibold text-gray-700">Congratulations!!!</h3>
                <p class="w-[230px] text-center font-normal text-gray-600">Your file has been processed and downloaded.</p>
                <a href="{% url 'abdullahApp:home' %}" class="mx-auto mt-10 block rounded-xl border-4 border-transparent bg-orange-400 px-6 py-3 text-center text-base font-medium text-orange-100 outline-8 hover:outline hover:duration-300">Home</a>
            </div>
        </div>
        {% endif %}
    </div>
</body>
</html>
